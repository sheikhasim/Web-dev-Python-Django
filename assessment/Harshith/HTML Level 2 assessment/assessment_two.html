<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assessment two</title>
</head>

<body>
    <div>
        <h1>Course signup page</h1>
        <p>please note:first name,last name password and email are required</p>
    </div>
    <div>
        firstname:<input type="text" placeholder="enter your first name"> lastname: <input type="text"
            placeholder="enter your last name"><br>
        email: <input type="text" placeholder="enter your email"> password: <input type="text"
            placeholder="enter your password">
    </div>
    <div>
        <p>Are your over the age of 18?</p>
        <input type="radio" name="yes" id="drone"><label for="yes">yes</label> <input type="radio" name="no" id="drone">
        <label for="no">no</label>
    </div>
    <div>
        <p>do you have credit card or paypal?</p>
        <form>
            <input list="browsers">
            <datalist id="browsers">
              <option value="credit card">
              <option value="paypal">
            </datalist>
        </form>
    </div>
    <div>
        <input type="button" name="sign up" value="signup">
    </div>
</body>

</html>
