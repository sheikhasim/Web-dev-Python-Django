<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="css\#style.css">
    <style>
        body {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="heading">

        <h1 style="outline-style: groove;">Welcome to free blog</h1>
    </div>
    <div style="BACKGROUND-color: rgb(0, 255, 21)" class="sub">

    </div>

        <p> this site can do three things:</p>

    <div style=" background-color: blueviolet; outline-style: dashed; outline-color: rgb(9, 236, 236); padding-bottom: 40px;padding-left: 40px;"
